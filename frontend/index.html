<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age-Safe Reels - Premium AI Protection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- APP WRAPPER -->
  <div class="app">

    <!-- REEL CONTAINER (IMPORTANT FOR SWIPE) -->
    <div id="reelContainer">

      <!-- MAIN REEL PLAYER -->
      <iframe
  id="reelPlayer"
  allow="autoplay; encrypted-media; fullscreen; playsinline"
  allowfullscreen
></iframe>


    </div>

    <!-- TOP OVERLAY -->
    <div class="top-overlay">
      <div class="logo">AgeSafe</div>
      <div id="ageStatus" class="age-status">Detecting ageâ€¦</div>
    </div>

    <!-- RIGHT ACTION BAR -->
    <div class="side-actions">
      <div class="action-btn" data-action="like" title="Like">
        <i data-lucide="heart" class="icon-heart"></i>
      </div>
      <div class="action-btn" data-action="comment" title="Comment">
        <i data-lucide="message-circle" class="icon-comment"></i>
      </div>
      <div class="action-btn" data-action="refresh" title="Refresh">
        <i data-lucide="refresh-cw" class="icon-refresh"></i>
      </div>
    </div>

    <!-- CAMERA PREVIEW -->
    <video
      id="camera"
      autoplay
      muted
      playsinline
      class="camera-preview"
    ></video>

    <!-- HIDDEN CANVAS -->
    <canvas id="captureCanvas"></canvas>

    <!-- SWIPE HINT -->
    <div class="swipe-hint">
      Swipe up / down
    </div>

    <!-- PC CONTROLS (DESKTOP ONLY) -->
    <div class="pc-controls">
      <button id="prevBtn" aria-label="Previous">
        <i data-lucide="skip-back" class="icon-prev"></i>
      </button>
      <button id="nextBtn" aria-label="Next">
        <i data-lucide="skip-forward" class="icon-next"></i>
      </button>
    </div>

  </div>

  <!-- SCRIPT (MODULE) -->
  <script type="module" src="script.js"></script>

</body>
</html>
